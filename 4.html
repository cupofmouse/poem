  <h2>서시</h2>
    <img src="lightsea.png" width=50%>
    <p style="margin-top:45px">
      <p>죽는날 까지 하늘을 우러러</p>
      <p>한점 부끄럼이 없기를</p>
      <p>잎새에 이는 바람에도</p>
      <p>나는 괴로워 했다</p>
      <p>별을 노래하는 마음으로</p>
      <p>모든 죽어가는 것을 사랑해야지</p>
      <p>그리고 나에게 주어진 길을</p>
      <p>걸어가야겠다.</p>
      <p style="margin-top:45px">오늘밤에도 별이 바람에 스치운다</p>
